server:
  port: 8080

hostel-service:
  message: "This is Production Hostel Service for Hostel Management System"

spring:
  profiles: dev

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pg_circle
    username: sa
    password:

  h2:
    console:
      settings:
        web-allow-others: true
      path: /h2-console
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    com.hostel.management: DEBUG

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: "http://localhost:8761/eureka"
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "health, info"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
